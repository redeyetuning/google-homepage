<!-- Creating Googles Homepage Project - from The Odin Project's curriculum (http://www.theodinproject.com/courses/web-development-101/lessons/html-css)-->
<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
  	<link href="./styles/google-homepage.css" rel="stylesheet" type="text/css">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title></title>
	<header>
			<div class="social">
				<div class="social-icon">
					<span class="material-icons">person</span>
				</div>
				<div class="social-icon">
					<span class="material-icons">notifications
					</span>
				</div>
				<div class="social-icon">
					<span class="material-icons">apps</span>
				</div>
				<div class="social-links">
					<a href="https://gmail.com">Gmail</a>
					<a href="https://www.google.ae/imghp?hl=en&tab=wi">Images</a>
				</div>
			</div>
		</div>


	</header>
</head>
<body>
	<div class="logo center">
		<img src="./img/googlelogo.png">
	</div>
	<div class="search center">
		<div class="searchbar">		
			<input type="text" name="search">
		</div>
		<div class="buttons">
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</div>
		<div class="language">
			<p>Google offered in: 
				<a href="">العربية</a>
				<a href="">فارسی </a>
				<a href="">हिन्दी</a>
				<a href="">اردو</a>

			</p>
		</div>
	</div>
	<footer>
		<div class="country">
			<h3>United Arab Emirates</h3>
		</div>

		<nav class="bottom-toolbar">
			<div class="bottom-toolbar-left">
				<a href="" >Advertising</a>
				<a href="" >Business</a>
				<a href="" >About</a>
			</div>
			<div class="bottom-toolbar-right">
				<a href="" >Privacy</a>
				<a href="" >Terms</a>
				<a href="" >Settings</a>
				<a href="" >Use Google.com</a>
			</div>
		</nav>	
	</footer>
</body>
</html>
